<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Feria Gastron√≥mica</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Layout */
        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Column: Product Grid */
        .product-section {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            height: 180px;
            user-select: none;
            border: 2px solid transparent;
        }

        .product-card:active {
            transform: scale(0.95);
        }

        .product-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .product-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Right Column: Ticket & Actions */
        .sidebar {
            flex: 1;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #e5e7eb;
            max-width: 450px;
            min-width: 350px;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
        }

        .ticket-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .ticket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            display: block;
        }

        .item-price {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-remove {
            color: var(--danger-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
            margin-left: 5px;
        }

        .btn-qty {
            background: #e5e7eb;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background 0.2s;
        }

        .btn-qty:hover {
            background: #d1d5db;
        }

        .qty-badge {
            background: var(--bg-color);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 700;
            min-width: 35px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            margin: 0 5px;
        }

        .qty-badge:hover {
            background: white;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .summary-section {
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn-pay {
            background: var(--success-color);
            color: white;
            grid-column: span 2;
            font-size: 1.2rem;
        }

        .btn-cancel {
            background: var(--danger-color);
            color: white;
        }

        .btn-admin {
            background: #6b7280;
            color: white;
        }

        .btn-small {
            background: none;
            border: 1px solid #d1d5db;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #6b7280;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #f3f4f6;
            color: var(--text-color);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .payment-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-payment {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            font-size: 1.1rem;
        }

        .btn-close-modal {
            margin-top: 20px;
            background: transparent;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        /* Print Styles */
        #print-area {
            display: none;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #print-area,
            #print-area * {
                visibility: visible;
            }

            #print-area {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 80mm;
                /* 80mm thermal paper width */
                padding: 0;
                margin: 0;
                font-family: 'Courier New', Courier, monospace;
                /* Monospace for receipt look */
                font-size: 12px;
                color: black;
                background: white;
            }

            .print-header {
                text-align: center;
                margin-bottom: 15px;
                border-bottom: 1px dashed black;
                padding-bottom: 10px;
            }

            .print-title {
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .print-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
            }

            .print-divider {
                border-top: 1px dashed black;
                margin: 10px 0;
            }

            .print-total {
                font-size: 16px;
                font-weight: bold;
                text-align: right;
                margin-top: 10px;
            }

            .print-footer {
                text-align: center;
                margin-top: 20px;
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Left Column: Products -->
        <main class="product-section" id="product-grid">
            <!-- Products will be injected here by JS -->
        </main>

        <!-- Right Column: Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Orden Actual</h2>
                <span id="clock">00:00</span>
            </div>

            <div class="ticket-container" id="cart-container">
                <!-- Cart items will be injected here -->
                <div style="text-align: center; padding: 40px; color: #9ca3af;">
                    <p>Selecciona productos para agregar</p>
                </div>
            </div>

            <div class="summary-section">
                <div class="total-row">
                    <span>Total</span>
                    <span id="total-display">$0</span>
                </div>
                <div class="action-grid">
                    <button class="btn btn-cancel" onclick="clearCart()">
                        <span>üóëÔ∏è Cancelar</span>
                    </button>
                    <button class="btn btn-admin" onclick="downloadDailyReport()">
                        <span>üìä Cierre (Excel)</span>
                    </button>
                    <button class="btn btn-pay" onclick="openPaymentModal()">
                        <span>üí≥ Cobrar e Imprimir</span>
                    </button>
                </div>

                <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                    <button class="btn-small" onclick="downloadBackup()" title="Descargar copia de seguridad completa">
                        üíæ Respaldo
                    </button>
                    <button class="btn-small" onclick="document.getElementById('restore-input').click()"
                        title="Restaurar datos desde archivo">
                        üìÇ Restaurar
                    </button>
                    <input type="file" id="restore-input" style="display: none" onchange="restoreBackup(this)"
                        accept=".json">
                </div>
            </div>
        </aside>
    </div>

    <!-- Payment Modal -->
    <div class="modal-overlay" id="payment-modal">
        <div class="modal-content">
            <h2>Seleccionar M√©todo de Pago</h2>
            <p>Total a cobrar: <strong id="modal-total">$0</strong></p>
            <div class="payment-options">
                <button class="btn btn-payment" onclick="processPayment('Efectivo')">
                    üíµ Efectivo
                </button>
                <button class="btn btn-payment" onclick="processPayment('Dat√°fono Bold')">
                    üí≥ Dat√°fono Bold
                </button>
            </div>
            <button class="btn btn-close-modal" onclick="closePaymentModal()">Cancelar</button>
        </div>
    </div>

    <!-- Print Area (Hidden on screen) -->
    <div id="print-area">
        <!-- Receipt content injected here -->
    </div>

    <script>
        // Configuration & Data
        const PRODUCTS = [
            { id: 1, name: 'Hamburguesa', price: 15000, icon: 'üçî' },
            { id: 2, name: 'Perro Caliente', price: 10000, icon: 'üå≠' },
            { id: 3, name: 'Gaseosa', price: 5000, icon: 'ü•§' },
            { id: 4, name: 'Cerveza', price: 8000, icon: 'üç∫' },
            { id: 5, name: 'Agua', price: 3000, icon: 'üíß' },
            { id: 6, name: 'Papas Fritas', price: 6000, icon: 'üçü' },
            { id: 7, name: 'Empanada', price: 4000, icon: 'ü•ü' },
            { id: 8, name: 'Jugo Natural', price: 7000, icon: 'üçπ' }
        ];

        let cart = JSON.parse(localStorage.getItem('pos_cart')) || [];
        let salesLog = JSON.parse(localStorage.getItem('pos_sales_log')) || [];

        // DOM Elements
        const productGrid = document.getElementById('product-grid');
        const cartContainer = document.getElementById('cart-container');
        const totalDisplay = document.getElementById('total-display');
        const modalTotal = document.getElementById('modal-total');
        const paymentModal = document.getElementById('payment-modal');
        const printArea = document.getElementById('print-area');
        const clockElement = document.getElementById('clock');

        // Initialization
        function init() {
            renderProducts();
            renderCart();
            updateClock();
            setInterval(updateClock, 60000);
        }

        // Render Products
        function renderProducts() {
            productGrid.innerHTML = PRODUCTS.map(product => `
            <div class="product-card" onclick="addToCart(${product.id})">
                <div class="product-icon">${product.icon}</div>
                <div class="product-name">${product.name}</div>
                <div class="product-price">${formatCurrency(product.price)}</div>
            </div>
        `).join('');
        }

        // Render Cart
        function renderCart() {
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #9ca3af;">
                    <p>Selecciona productos para agregar</p>
                </div>`;
                totalDisplay.textContent = formatCurrency(0);
                // Clear cart from storage if empty
                localStorage.removeItem('pos_cart');
                return;
            }

            cartContainer.innerHTML = cart.map((item, index) => `
            <div class="ticket-item">
                <div class="item-info">
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">${formatCurrency(item.price)} x ${item.qty}</span>
                </div>
                <div class="item-controls">
                    <button class="btn-qty" onclick="updateQuantity(${index}, -1)">-</button>
                    <span class="qty-badge" onclick="manualQuantity(${index})" title="Clic para editar cantidad">${item.qty}</span>
                    <button class="btn-qty" onclick="updateQuantity(${index}, 1)">+</button>
                    <button class="btn-remove" onclick="removeFromCart(${index})">√ó</button>
                </div>
            </div>
        `).join('');

            const total = calculateTotal();
            totalDisplay.textContent = formatCurrency(total);

            // Save cart state
            localStorage.setItem('pos_cart', JSON.stringify(cart));
        }

        // Cart Logic
        function addToCart(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            renderCart();
        }

        function updateQuantity(index, change) {
            const item = cart[index];
            if (!item) return;

            const newQty = item.qty + change;

            if (newQty > 0) {
                item.qty = newQty;
                renderCart();
            }
        }

        function manualQuantity(index) {
            const item = cart[index];
            if (!item) return;

            const input = prompt(`Ingrese la cantidad para "${item.name}":`, item.qty);
            if (input === null) return; // Cancelled

            const newQty = parseInt(input);

            if (!isNaN(newQty) && newQty > 0) {
                item.qty = newQty;
                renderCart();
            } else if (newQty === 0) {
                if (confirm(`¬øEliminar "${item.name}" del pedido?`)) {
                    removeFromCart(index);
                }
            } else {
                alert("Por favor ingrese un n√∫mero v√°lido mayor a 0");
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function clearCart() {
            if (confirm('¬øEst√°s seguro de cancelar la orden actual?')) {
                cart = [];
                renderCart();
            }
        }

        function calculateTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
        }

        // Payment & Printing
        function openPaymentModal() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }
            modalTotal.textContent = formatCurrency(calculateTotal());
            paymentModal.classList.add('active');
        }

        function closePaymentModal() {
            paymentModal.classList.remove('active');
        }

        function processPayment(method) {
            const total = calculateTotal();
            let amountTendered = 0;
            let change = 0;

            if (method === 'Efectivo') {
                const input = prompt(`Total a Pagar: ${formatCurrency(total)}\n\n¬øCu√°nto dinero entrega el cliente?`);
                if (input === null) return; // Cancelado por el usuario

                // Limpiar input (quitar $ y puntos si los pone)
                const cleanInput = input.replace(/[^0-9]/g, '');
                amountTendered = parseInt(cleanInput);

                if (isNaN(amountTendered)) {
                    alert('Por favor ingrese un monto v√°lido.');
                    return;
                }

                if (amountTendered < total) {
                    alert(`‚ö†Ô∏è Monto insuficiente.\n\nFaltan: ${formatCurrency(total - amountTendered)}`);
                    return;
                }

                change = amountTendered - total;
                alert(`‚úÖ Cobro Exitoso\n\nüí∞ VUELTO A ENTREGAR: ${formatCurrency(change)}`);
            }

            const date = new Date();

            // Record Sale
            const sale = {
                id: Date.now(),
                date: date.toLocaleDateString(),
                time: date.toLocaleTimeString(),
                items: [...cart], // Copy cart
                total: total,
                method: method,
                amountTendered: method === 'Efectivo' ? amountTendered : null,
                change: method === 'Efectivo' ? change : null
            };

            salesLog.push(sale);
            localStorage.setItem('pos_sales_log', JSON.stringify(salesLog));

            // Generate Receipt
            generateReceipt(sale);

            // Close Modal & Print
            closePaymentModal();

            // Small delay to allow DOM to update before print
            setTimeout(() => {
                window.print();

                // AUTO-BACKUP: Download a physical file to ensure data persistence
                // This allows restoring data in another browser or if cache is cleared
                const data = {
                    salesLog: salesLog,
                    cart: cart,
                    timestamp: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                // Filename with timestamp to avoid overwriting
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
                link.download = `RESPALDO_VENTA_${timestamp}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Visual indicator
                const saveIndicator = document.createElement('div');
                saveIndicator.style.position = 'fixed';
                saveIndicator.style.bottom = '20px';
                saveIndicator.style.right = '20px';
                saveIndicator.style.background = '#10b981';
                saveIndicator.style.color = 'white';
                saveIndicator.style.padding = '10px 20px';
                saveIndicator.style.borderRadius = '8px';
                saveIndicator.style.zIndex = '2000';
                saveIndicator.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
                saveIndicator.textContent = '‚úÖ Respaldo Descargado';
                document.body.appendChild(saveIndicator);

                setTimeout(() => {
                    saveIndicator.remove();
                }, 3000);

                // Reset after print
                cart = [];
                renderCart();
            }, 500);
        }

        function generateReceipt(sale) {
            const itemsHtml = sale.items.map(item => `
            <div class="print-row">
                <span>${item.qty} x ${item.name}</span>
                <span>${formatCurrency(item.price * item.qty)}</span>
            </div>
        `).join('');

            printArea.innerHTML = `
            <div class="print-header">
                <div class="print-title">FERIA GASTRON√ìMICA</div>
                <div>Ticket #${sale.id.toString().slice(-6)}</div>
                <div>${sale.date} - ${sale.time}</div>
            </div>
            
            ${itemsHtml}
            
            <div class="print-divider"></div>
            
            <div class="print-row">
                <strong>TOTAL</strong>
                <strong>${formatCurrency(sale.total)}</strong>
            </div>
            
            <div class="print-row">
                <span>Pago:</span>
                <span>${sale.method}</span>
            </div>
            ${sale.method === 'Efectivo' ? `
            <div class="print-row">
                <span>Recibido:</span>
                <span>${formatCurrency(sale.amountTendered)}</span>
            </div>
            <div class="print-row">
                <span>Cambio:</span>
                <span>${formatCurrency(sale.change)}</span>
            </div>
            ` : ''}

            <div class="print-footer">
                <p>¬°Gracias por su compra!</p>
                <p>Propina no incluida</p>
            </div>
        `;
        }

        // Admin / Excel Report
        function downloadDailyReport() {
            if (salesLog.length === 0) {
                alert('No hay ventas registradas.');
                return;
            }

            // Filter for TODAY's sales only
            const todayStr = new Date().toLocaleDateString();
            const todaySales = salesLog.filter(s => s.date === todayStr);

            if (todaySales.length === 0) {
                alert('No hay ventas registradas con la fecha de hoy (' + todayStr + ').');
                return;
            }

            // Calculate Summaries
            const totalSales = todaySales.reduce((sum, s) => sum + s.total, 0);
            const totalCash = todaySales.filter(s => s.method === 'Efectivo').reduce((sum, s) => sum + s.total, 0);
            const totalCard = todaySales.filter(s => s.method === 'Dat√°fono Bold').reduce((sum, s) => sum + s.total, 0);
            const totalItems = todaySales.reduce((sum, s) => sum + s.items.reduce((is, i) => is + i.qty, 0), 0);

            // Build HTML Table for Excel
            let tableHtml = `
            <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
            <head>
                <!--[if gte mso 9]>
                <xml>
                    <x:ExcelWorkbook>
                        <x:ExcelWorksheets>
                            <x:ExcelWorksheet>
                                <x:Name>Cierre ${todayStr}</x:Name>
                                <x:WorksheetOptions>
                                    <x:DisplayGridlines/>
                                </x:WorksheetOptions>
                            </x:ExcelWorksheet>
                        </x:ExcelWorksheets>
                    </x:ExcelWorkbook>
                </xml>
                <![endif]-->
                <meta charset="UTF-8">
                <style>
                    body { font-family: Arial, sans-serif; }
                    .header { background-color: #2563eb; color: white; font-weight: bold; font-size: 16px; text-align: center; }
                    .subheader { background-color: #f3f4f6; font-weight: bold; }
                    .money { text-align: right; }
                    th { background-color: #e5e7eb; font-weight: bold; border: 1px solid #000; }
                    td { border: 1px solid #ccc; }
                </style>
            </head>
            <body>
                <table>
                    <tr>
                        <td colspan="5" class="header" style="height: 40px; vertical-align: middle;">REPORTE DE CIERRE - FERIA GASTRON√ìMICA</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: center;">Fecha: ${todayStr}</td>
                    </tr>
                    <tr><td colspan="5"></td></tr>
                    
                    <!-- Summary Section -->
                    <tr>
                        <td colspan="2" class="subheader">RESUMEN DEL D√çA</td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td>Ventas Totales:</td>
                        <td class="money" style="font-weight: bold; color: #2563eb;">${formatCurrency(totalSales)}</td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td>Efectivo:</td>
                        <td class="money">${formatCurrency(totalCash)}</td>

                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td>Total √çtems Vendidos:</td>
                        <td style="text-align: right;">${totalItems}</td>
                        <td colspan="3"></td>
                    </tr>

                    <tr>
                        <th>Hora</th>

                        <th>Detalle Productos</th>
                        <th>Total Venta</th>

        `;

            // Add Rows
            todaySales.forEach(sale => {

            // Download
            const blob = new Blob([tableHtml], { type: 'application/vnd.ms-excel' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Cierre_Caja_${todayStr.replace(/\//g, '-')}.xls`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Backup & Restore System
        function downloadBackup() {
            const data = {
                salesLog: salesLog,
                cart: cart,
                timestamp: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `pos_respaldo_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function restoreBackup(input) {
            const file = input.files[0];
            if (!file) return;

            if (!confirm('ADVERTENCIA: Esto sobrescribir√° todos los datos actuales con los del archivo de respaldo. ¬øDesea continuar?')) {
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);

                    if (data.salesLog && Array.isArray(data.salesLog)) {
                        salesLog = data.salesLog;
                        localStorage.setItem('pos_sales_log', JSON.stringify(salesLog));
                    }

                    if (data.cart && Array.isArray(data.cart)) {
                        cart = data.cart;
                        localStorage.setItem('pos_cart', JSON.stringify(cart));
                    }

                    renderCart();
                    alert('Datos restaurados exitosamente.');
                } catch (err) {
                    alert('Error al leer el archivo de respaldo. Aseg√∫rese de que sea un archivo JSON v√°lido.');
                    console.error(err);
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset input
        }

        // Utilities
        function formatCurrency(value) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                maximumFractionDigits: 0
            }).format(value);
        }

        function updateClock() {
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Start
        init();

    </script>
