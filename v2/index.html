<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Feria Gastron√≥mica</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="app">
        <!-- Left Column: Products -->
        <main class="product-section" id="product-grid">
            <!-- Products will be injected here by JS -->
        </main>

        <!-- Right Column: Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Orden Actual</h2>
                <span id="clock">00:00</span>
            </div>

            <div class="ticket-container" id="cart-container">
                <!-- Cart items will be injected here -->
                <div style="text-align: center; padding: 40px; color: #9ca3af;">
                    <p>Selecciona productos para agregar</p>
                </div>
            </div>

            <div class="summary-section">
                <div class="total-row">
                    <span>Total</span>
                    <span id="total-display">$0</span>
                </div>
                <div class="action-grid">
                    <button class="btn btn-cancel" onclick="clearCart()">
                        <span>üóëÔ∏è Cancelar</span>
                    </button>
                    <button class="btn btn-admin" onclick="downloadDailyReport()">
                        <span>üìä Cierre (Excel)</span>
                    </button>
                    <button class="btn btn-pay" onclick="openPaymentModal()">
                        <span>üí≥ Cobrar e Imprimir</span>
                    </button>
                </div>

                <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                    <button class="btn-small" onclick="downloadBackup()" title="Descargar copia de seguridad completa">
                        üíæ Respaldo
                    </button>
                    <button class="btn-small" onclick="document.getElementById('restore-input').click()"
                        title="Restaurar datos desde archivo">
                        üìÇ Restaurar
                    </button>
                    <input type="file" id="restore-input" style="display: none" onchange="restoreBackup(this)"
                        accept=".json">
                </div>
            </div>
        </aside>
    </div>

    <!-- Payment Modal -->
    <div class="modal-overlay" id="payment-modal">
        <div class="modal-content">
            <h2>Seleccionar M√©todo de Pago</h2>
            <p>Total a cobrar: <strong id="modal-total">$0</strong></p>
            <div class="payment-options">
                <button class="btn btn-payment" onclick="processPayment('Efectivo')">
                    üíµ Efectivo
                </button>
                <button class="btn btn-payment" onclick="processPayment('Dat√°fono Bold')">
                    üí≥ Dat√°fono Bold
                </button>
            </div>
            <button class="btn btn-close-modal" onclick="closePaymentModal()">Cancelar</button>
        </div>
    </div>

    <!-- Print Area (Hidden on screen) -->
    <div id="print-area">
        <!-- Receipt content injected here -->
    </div>

    <script src="js/app.js"></script>
</body>

</html>
